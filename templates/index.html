    <form method="GET" action="/">
        <input type="text" name="city" placeholder="Enter city">
        <button type="submit">Check Weather</button>
    </form>

    {% if weather %}
        <p>Temperature: {{ weather.temp }}Â°C</p>

    {% endif %}
</body>
</html>
